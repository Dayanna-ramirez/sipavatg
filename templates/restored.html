<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='restored.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
    <div class="restore-background">
        <div class="restore-card">
            <h2>Restablecer Contraseña</h2>
            <p class="description">Introduce tu correo electrónico asociado a tu cuenta para enviarte un enlace de recuperación.</p>
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-restore">Enviar enlace</button>
            </form>
            <div class="or-divider">
                <div class="line"></div>
                <span>o</span>
                <div class="line"></div>
            </div>
            <div class="social-buttons">
                <a href="#" class="social-btn google">
                    <i class="bi bi-google"></i>
                    Continuar con Google
                </a>
                <a href="#" class="social-btn apple">
                    <i class="bi bi-apple"></i>
                    Continuar con Apple
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="bi bi-facebook"></i>
                    Continuar con Facebook
                </a>
            </div>
            <div class="links">
                <a href="{{ url_for('login') }}">Volver a Iniciar Sesión</a>
                <a href="{{ url_for('register') }}">Crear Cuenta</a>
            </div>
        </div>
    </div>
</body>
</html>
