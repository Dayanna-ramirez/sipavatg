                <!-- Nueva contrase침a -->

                </div>

                <!-- Volver al login -->

                    <a href="{{ url_for('login') }}" class="link-primary text-decoration-none">Volver al login</a>
                  </div>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
