<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Registro Completo</title>
</head>
<body>
    <div class="register-background">
        <div class="register-card">
            <h2 class="text-center mb-4">¡Crea tu cuenta!</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="cte_nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="cte_apellido" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nombre de la Madre</label>
                            <input type="text" name="cte_nombre_madre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nombre del Padre</label>
                            <input type="text" name="cte_nombre_padre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" name="cte_direccion" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Género</label>
                            <select name="cte_genero" class="form-control">
                                <option value="">Seleccionar</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Departamento</label>
                            <input type="text" name="cte_departamento" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Ciudad</label>
                            <input type="text" name="cte_ciudad" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" name="cte_fecha_nac" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Código Postal</label>
                            <input type="text" name="cte_codigo_postal" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Curso</label>
                            <input type="text" name="cte_curso" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Correo</label>
                            <input type="email" name="cte_correo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Cédula</label>
                            <input type="text" name="cte_cedula" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn-register">Registrarse</button>
                </div>
                <p class="text-center mt-3">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
            </form>
